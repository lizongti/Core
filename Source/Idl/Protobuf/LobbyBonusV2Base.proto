//奖励配置元素
message BounsConfigItem
{
    optional int64 id           = 1;//阶段
    optional int64 wait_time    = 2;//本阶段需要等待的时间(单位：秒)
    optional int64 bonus_type   = 3;//奖励类型 1：筹码奖励 2：转盘奖励
    optional int64 bonus_chip   = 4;//bonus_type==1时，奖励的筹码数
}

//转盘配置元素
message WheelConfigItem
{
    optional int64 id           = 1;//转盘中奖励的索引
    optional int64 weight       = 2;//被随机的概率
    optional int64 bonus_chip   = 3;//奖励的筹码
}

