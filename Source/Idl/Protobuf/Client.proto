message Client
{
	optional string app_name = 1;
	optional string package = 2;
	optional string version = 3;
	optional string channel = 4;
	optional string eth_ip = 5;
	optional string ip = 6;
	optional string mac = 7;
	optional string device = 8;
	optional string os = 9;
	optional string os_version = 10;
	optional string imei_idfa = 11;
	optional string device_id = 12;
    optional string device_token = 13;//用于做推送的deviceToken
}