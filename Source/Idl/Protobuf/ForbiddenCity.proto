message ForbiddenCity
{
	optional int64 bet_amount = 1;
	optional int64 free_spin_bouts = 2;
	optional int64 free_spin_multi = 3;
	optional int64 bouts_id = 4;
	optional string channel_id = 5;
	optional int64 trigger_free_spin = 6;//free spin trigger了多少次,这个会累加
    optional int64 total_loss = 7;
    optional int64 enter_chip = 8;
    optional int64 spined_times = 9;
    optional int64 free_total_win = 10;
	optional string json_str = 11;
}
